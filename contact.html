<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLE GROEP 10 - Creator Youssri</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <section class="begin">
            <div class="picture">
                <a href="index.html" class="homepage"><img class="logo" src="images/atencjalogo.png"
                        alt="Team 10 logo"></a>
            </div>
            <div class="project-makers">
                <a href="raven.html">Raven</a>
                <a href="youssri.html">Youssri</a>
                <a href="renji.html">Renji</a>
                <a href="teun.html">Teun</a>
            </div>
        </section>
    </nav>

    <header>
        <h1>
            Contact formulier
        </h1>
    </header>

    <main>
        <div class="center-container-contact">
            <section>
                <p class="p">Zijn er problemen? Neem contact met ons op!</p>
            </section>

            <div class="form">
                <form action="thank-you.html">

                    <div class="formfield">
                        <div class="field">
                            <label for="name">Voornaam:</label>
                            <input type="name" id="name" name="name" placeholder="Voornaam">
                        </div>
                        <div class="field">
                            <label for="name">Achternaam:</label>
                            <input type="name" id="name" name="name" placeholder="Achternaam">
                        </div>
                    </div>

                    <div class="field">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="E-mail">
                    </div>

                    <div class="formfield">
                        <div class="field">
                            <label for="city">Adres</label>
                            <input type="city" id="city" name="city" placeholder="Adres">
                        </div>
                        <div class="field">
                            <label for="birthdate">Geboortedatum</label>
                            <input type="date" id="birthdate" name="birthdate">
                        </div>
                    </div>

                    <div class="field">
                        <label for="send-to">De reden van het bericht:</label>
                    </div>
                    <div class="field">
                        <select id="send-to" name="send-to">
                            <option value="" disabled selected id="placeholder">Choose...</option>
                            <option value="0">Broken Product</option>
                            <option value="1">Delivery</option>
                            <option value="2">Payment Issues</option>
                            <option value="3">Unknown Address</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="question">Wat is uw vraag?:</label>

                        <textarea id="question" name="question" placeholder="Wat is uw vraag?"></textarea>
                    </div>

                    <div class="buttons">
                        <input type="checkbox" id="category" name="category" value="category">
                        <label for="category">Ik ga akkoord met de privacy voorwaarden.</label>
                    </div>

                    <button type="submit">Verstuur</button>

                </form>
            </div>
    </main>

    <footer class="end">
        <div class="picture">
            <a href="index.html" class="homepage"><img class="logo" src="images/atencjalogo.png" alt="Team 10 logo"></a>
        </div>
        <div class="team">
            <p>Copyright Team 10</p>
        </div>
        <div id="footer-links">
            <a href="contact.html" target="_self">Contact Formulier</a>
            <a href="#FAQ" target="_self">FAQ</a>
            <a href="#Cookies" target="_self">Cookies</a>
            <a href="#Privacy Voorwaarden" target="_self">Privacy voorwaarden</a>
        </div>
    </footer>
</body>

</html>
