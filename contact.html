<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLE GROEP 10 - Creator Youssri</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <section class="begin">
            <div class="picture">
                <a href="index.html" class="homepage"><img class="logo" src="images/logo.jpg" alt="Team 10 logo"></a>
            </div>
            <div class="project-makers">
                <a href="raven.html">Raven</a>
                <a href="youssri.html">Youssri</a>
                <a href="renji.html">Renji</a>
            </div>
        </section>
    </nav>

    <header>
        <h1>
            Contactform
        </h1>
    </header>

    <main>
        <div class="center-container-contact">
            <section>
                <p class="p">Are there any problems? Please do contact us by the following form.</p>
            </section>

            <div class="form">
                <form action="thank-you.html">

                    <div class="formfield">
                        <div class="field">
                            <label for="name">Firstname:</label>
                            <input type="name" id="name" name="name">
                        </div>
                        <div class="field">
                            <label for="name">Lastname:</label>
                            <input type="name" id="name" name="name">
                        </div>
                    </div>

                    <div class="field">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="formfield">
                        <div class="field">
                            <label for="city">Address</label>
                            <input type="city" id="city" name="city">
                        </div>
                        <div class="field">
                            <label for="birthdate">Date of birth</label>
                            <input type="date" id="birthdate" name="birthdate">
                        </div>
                    </div>

                    <div class="field">
                        <label for="send-to">Choose the reason of your message:</label>
                    </div>
                    <div class="field">
                        <select id="send-to" name="send-to">
                            <option value="" disabled selected>Choose...</option>
                            <option value="0">Broken Product</option>
                            <option value="1">Delivery</option>
                            <option value="2">Payment Issues</option>
                            <option value="3">Unknown Address</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="question">The question</label>

                        <textarea id="question" name="question"> What can we help you with? 

                        </textarea>
                    </div>

                    <div class="button-container">
                        <label for="category">Be part of our newsletter?</label>
                        <div class="buttons">
                            <input type="radio" id="category" name="category" value="category">
                            <label for="category">Yes</label>
                        </div>
                        <div class="buttons">
                            <input type="radio" id="category" name="category" value="category">
                            <label for="category">No</label>
                        </div>
                    </div>

                    <div class="buttons">
                        <input type="checkbox" id="category" name="category" value="category">
                        <label for="category">I agree with the General Terms and Conditions.</label>
                    </div>

                    <button type="submit">Send</button>

                </form>
            </div>
    </main>

    <footer>
        <section class="end">
            <div class="picture">
                <a href="index.html" class="homepage"><img class="logo" src="images/logo.jpg" alt="Team 10 logo"></a>
            </div>
            <div class="team">
                <p>Copyright reserved to Team 10</p>
            </div>
            <div id="form">
                <a href="contact.html" target="_self">Contact Form</a>
                <a href="#FAQ" target="_self">FAQ</a>
                <a href="#Cookies" target="_self">Cookies</a>
                <a href="#Privacy regels" target="_self">Privacy regels</a>
            </div>
        </section>
    </footer>
</body>

</html>
